apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Platform components are shared infrastructure services.
# Helm-managed platform components (cert-manager, Traefik, monitoring stack)
# remain managed by K3s/Terraform and are NOT included here.
#
# This kustomization includes GitOps-managed platform configurations:
# - MetalLB IP pools and advertisements
# - Prometheus alerting rules

resources:
  - metallb
  - monitoring

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: platform
