apiVersion: v1
kind: ServiceAccount
metadata:
  name: authentik
  namespace: authentik
  labels:
    app: authentik
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: authentik
  namespace: authentik
  labels:
    app: authentik
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: authentik
  namespace: authentik
  labels:
    app: authentik
subjects:
- kind: ServiceAccount
  name: authentik
  namespace: authentik
roleRef:
  kind: Role
  name: authentik
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: authentik
  namespace: authentik
  labels:
    app: authentik
spec:
  type: ClusterIP
  selector:
    app: authentik
    component: server
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9300
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-redis
  namespace: authentik
  labels:
    app: authentik
    component: redis
spec:
  type: ClusterIP
  selector:
    app: authentik
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
