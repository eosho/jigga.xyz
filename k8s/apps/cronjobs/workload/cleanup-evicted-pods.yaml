# Cleanup evicted pods
# Runs daily to remove pods that were evicted due to resource pressure
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-evicted-pods
  namespace: cronjobs
  labels:
    app.kubernetes.io/name: cronjobs
    app.kubernetes.io/component: cleanup
spec:
  # Run daily at 4:00 AM UTC
  schedule: "0 4 * * *"

  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid

  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400 # 1 day
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cronjobs
            app.kubernetes.io/component: cleanup
        spec:
          serviceAccountName: cronjob-sa
          restartPolicy: OnFailure
          containers:
            - name: cleanup
              image: bitnami/kubectl:latest
              command:
                - /bin/bash
                - -c
                - |
                  set -e
                  echo "=== Evicted Pod Cleanup ==="
                  echo "Date: $(date -u)"
                  echo ""

                  # Find and delete evicted pods
                  EVICTED=$(kubectl get pods -A -o json | \
                    jq -r '.items[] | select(.status.reason=="Evicted") | "\(.metadata.namespace) \(.metadata.name)"')

                  if [ -n "$EVICTED" ]; then
                    COUNT=$(echo "$EVICTED" | wc -l)
                    echo "Found $COUNT evicted pods to clean up:"
                    echo ""

                    echo "$EVICTED" | while read ns name; do
                      echo "Deleting evicted pod: $ns/$name"
                      kubectl delete pod -n "$ns" "$name" --ignore-not-found=true
                    done
                  else
                    echo "No evicted pods found."
                  fi

                  echo ""
                  echo "Cleanup completed successfully."
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
