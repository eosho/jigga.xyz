# RBAC for CronJobs that need cluster-wide access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronjob-sa
  namespace: cronjobs
---
# Role for certificate checking
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certificate-checker
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: certificate-checker
subjects:
  - kind: ServiceAccount
    name: cronjob-sa
    namespace: cronjobs
roleRef:
  kind: ClusterRole
  name: certificate-checker
  apiGroup: rbac.authorization.k8s.io
---
# Role for cleanup jobs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resource-cleaner
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: resource-cleaner
subjects:
  - kind: ServiceAccount
    name: cronjob-sa
    namespace: cronjobs
roleRef:
  kind: ClusterRole
  name: resource-cleaner
  apiGroup: rbac.authorization.k8s.io
