# Scheduled backup CronJob - daily at 2:00 AM UTC using pg_dumpall to NFS
# Uses CloudNativePG 'app' user (superuser has password auth disabled by default)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-daily-backup
  namespace: postgres
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: backup
spec:
  # Daily at 2:00 AM UTC
  schedule: "0 2 * * *"

  # Keep last 3 successful and 1 failed jobs
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1

  # Don't run if previous job is still running
  concurrencyPolicy: Forbid

  jobTemplate:
    spec:
      # Auto-cleanup after 1 week
      ttlSecondsAfterFinished: 604800
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: postgres
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:18
              command:
                - /bin/bash
                - -c
                - |
                  set -e
                  BACKUP_FILE="/backup/postgres-backup-$(date +%Y%m%d-%H%M%S).sql.gz"
                  echo "Starting backup to $BACKUP_FILE"

                  # Run pg_dumpall using app user (CloudNativePG disables password auth for postgres user)
                  # Note: --no-role-passwords because app user can't dump password hashes
                  PGPASSWORD="$POSTGRES_PASSWORD" pg_dumpall \
                    -h postgres-cluster-rw \
                    -U app \
                    --no-role-passwords \
                    --clean \
                    --if-exists | gzip > "$BACKUP_FILE"

                  # Verify backup
                  if [ -s "$BACKUP_FILE" ]; then
                    SIZE=$(ls -lh "$BACKUP_FILE" | awk '{print $5}')
                    echo "Backup completed successfully: $BACKUP_FILE ($SIZE)"

                    # Cleanup old backups (keep last 7)
                    cd /backup
                    ls -t postgres-backup-*.sql.gz 2>/dev/null | tail -n +8 | xargs -r rm -f
                    echo "Cleanup completed. Current backups:"
                    ls -lh /backup/postgres-backup-*.sql.gz
                  else
                    echo "ERROR: Backup file is empty!"
                    exit 1
                  fi
              env:
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-cluster-app
                      key: password
              volumeMounts:
                - name: backup
                  mountPath: /backup
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgres-backup
