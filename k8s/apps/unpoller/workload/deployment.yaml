apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: unpoller
  labels:
    app: unpoller
    app.kubernetes.io/name: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpoller
  template:
    metadata:
      labels:
        app: unpoller
        app.kubernetes.io/name: unpoller
    spec:
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.24.0
          ports:
            - name: metrics
              containerPort: 9130
              protocol: TCP
          env:
            # UniFi Controller settings
            - name: UP_UNIFI_CONTROLLER_0_URL
              valueFrom:
                secretKeyRef:
                  name: unpoller-credentials
                  key: UNIFI_URL
            # API Key authentication
            # Create in UniFi Controller > Settings > System > Advanced > API
            - name: UP_UNIFI_CONTROLLER_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: unpoller-credentials
                  key: UNIFI_API_KEY
            # Disable certificate verification for self-signed certs
            - name: UP_UNIFI_CONTROLLER_0_VERIFY_SSL
              value: "false"
            # Save sites (collect all sites)
            - name: UP_UNIFI_CONTROLLER_0_SAVE_SITES
              value: "true"
            - name: UP_UNIFI_CONTROLLER_0_SAVE_DPI
              value: "true"
            # Save syslog (v2 API for UDM devices - richer event data)
            - name: UP_UNIFI_CONTROLLER_0_SAVE_SYSLOG
              value: "false"
            # Save traffic metrics (new in v2.21+)
            - name: UP_UNIFI_CONTROLLER_0_SAVE_TRAFFIC
              value: "false"
            # Prometheus exporter settings
            - name: UP_PROMETHEUS_DISABLE
              value: "false"
            - name: UP_PROMETHEUS_HTTP_LISTEN
              value: "0.0.0.0:9130"
            # Disable InfluxDB (we use Prometheus)
            - name: UP_INFLUXDB_DISABLE
              value: "true"
            # Polling settings
            - name: UP_POLLER_DEBUG
              value: "false"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
