# Stakater Reloader - Automatically restarts pods when ConfigMaps/Secrets change
# This is a Helm-managed application, so it follows the Helm app structure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  labels:
    app.kubernetes.io/name: reloader
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/component: controller
    tier: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://stakater.github.io/stakater-charts
    chart: reloader
    targetRevision: 2.2.7
    helm:
      values: |
        reloader:
          watchGlobally: true
          logFormat: json
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
