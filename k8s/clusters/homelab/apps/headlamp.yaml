# Headlamp - Kubernetes Dashboard (CNCF Sandbox Project)
# https://headlamp.dev/
# Version: 0.39.0 (Helm chart 0.39.0 - Released Dec 2025)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  labels:
    app.kubernetes.io/name: headlamp
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/component: dashboard
    tier: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:eosho/jigga.xyz.git
    targetRevision: main
    path: k8s/apps/headlamp
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
