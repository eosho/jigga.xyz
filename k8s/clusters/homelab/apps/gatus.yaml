# Gatus - Status Page & Uptime Monitoring
# https://gatus.io/
# Version: 5.34.0 (Released Jan 2026)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatus
  namespace: argocd
  labels:
    app.kubernetes.io/name: gatus
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/component: monitoring
    tier: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:eosho/jigga.xyz.git
    targetRevision: main
    path: k8s/apps/gatus
  destination:
    server: https://kubernetes.default.svc
    namespace: gatus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
