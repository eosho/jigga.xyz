# CloudNativePG Operator
# Deployed via ArgoCD Helm source
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  namespace: argocd
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/component: operator
    tier: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    chart: cloudnative-pg
    targetRevision: 0.27.0
    helm:
      values: |
        crds:
          create: true
        monitoring:
          podMonitorEnabled: true
          grafanaDashboard:
            create: false
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        podSecurityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
