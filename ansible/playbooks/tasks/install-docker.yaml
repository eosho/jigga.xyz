---
# =============================================================================
# Docker Installation Tasks
# =============================================================================
# Reusable tasks for installing Docker on Ubuntu
#
# Usage in playbook:
#   - name: Install Docker
#     include_tasks: tasks/install-docker.yaml
#     vars:
#       docker_users:
#         - myuser  # Users to add to docker group
#
# Installs:
#   - Docker CE
#   - Docker CLI
#   - containerd.io
#   - Docker Buildx plugin
#   - Docker Compose plugin

# =========================================================================
# Prerequisites
# =========================================================================
- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install Docker prerequisite packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - python3-pip
    state: present

- name: Install Python Docker SDK (required for Ansible docker modules)
  pip:
    name:
      - requests
      - urllib3<2.0.0
      - docker<7.0.0
    state: present

# =========================================================================
# Docker Installation
# =========================================================================
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: true

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users | default([]) }}"
  when: docker_users is defined and docker_users | length > 0
